<table class="table table-striped">
  <thead>
  <th>Идентификатор</th>
  <th>Имя</th>
  <th>Вид</th>
  <th>Идентификатор Владельца</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of animalList$|async">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.species}}</td>
      <td>{{item.animalOwnerId}}</td>
    </tr>
  </tbody>
</table>
