<form>
  <div class="md-3">
    <label for="animalOwnerId" class="form-label">Имя владельца</label>
    <select class="form-control" name="animalOwnerId" id="animalOwnerId" [(ngModel)]="animalOwnerId" *ngIf="animal.id==0">
      <option *ngFor="let item of animalOwnersList|async" [value]="item.id">{{item.name}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="species" class="form-label">Вид</label>
    <input type="text" class="form-control" [(ngModel)]="species" name="species">
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Имя питомца</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name">
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="addAnimal()" *ngIf="animal.id==0">Добавить</button>
  </div>
</form>
