<div class="container mt-2">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Идентификатор</th>
        <th>Имя</th>
        <th>Телефон</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of animalOwnersList|async">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>
